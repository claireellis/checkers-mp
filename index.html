<!DOCTYPE html>
<html>

<head>

  <!-- meta tags and title -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claire's Game of Checkers</title>

  <!-- external and internal CSS -->
  <link rel="stylesheet" href="styles.css" media="all">
  <style>
    /* in-file CSS here */
  </style>

  <!-- external and internal JavaScript -->
  <script src="scripts.js" defer></script>
  <script>
    // in-page JavaScript here
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <h1>
      Claire's Game of Checkers
    </h1>
    <!--Table to make the checker board-->
    <table id="board">
      <tr>
        <!--opposite means the alernating color!!-->
        <td class="opposite"></td>
        <td class="whiteStar"></td>
        <td class="opposite"></td>
        <td class="whiteStar"></td>
        <td class="opposite"></td>
        <td class="whiteStar"></td>
        <td class="opposite"></td>
        <td class="whiteStar"></td>
      </tr>
      <tr>
        <td class="whiteStar"></td>
        <td class="opposite"></td>
        <td class="whiteStar"></td>
        <td class="opposite"></td>
        <td class="whiteStar"></td>
        <td class="opposite"></td>
        <td class="whiteStar"></td>
        <td class="opposite"></td>
      </tr>
      <tr>
        <td class="opposite"></td>
        <td class="whiteStar"></td>
        <td class="opposite"></td>
        <td class="whiteStar"></td>
        <td class="opposite"></td>
        <td class="whiteStar"></td>
        <td class="opposite"></td>
        <td class="whiteStar"></td>
      </tr>
      <tr>
        <td></td>
        <td class="opposite"></td>
        <td></td>
        <td class="opposite"></td>
        <td></td>
        <td class="opposite"></td>
        <td></td>
        <td class="opposite"></td>
      </tr>
      <tr>
        <td class="opposite"></td>
        <td></td>
        <td class="opposite"></td>
        <td></td>
        <td class="opposite"></td>
        <td></td>
        <td class="opposite"></td>
        <td></td>
      </tr>
      <tr>
        <td class="blackStar"></td>
        <td class="opposite"></td>
        <td class="blackStar"></td>
        <td class="opposite"></td>
        <td class="blackStar"></td>
        <td class="opposite"></td>
        <td class="blackStar"></td>
        <td class="opposite"></td>
      </tr>
      <tr>
        <td class="opposite"></td>
        <td class="blackStar"></td>
        <td class="opposite"></td>
        <td class="blackStar"></td>
        <td class="opposite"></td>
        <td class="blackStar"></td>
        <td class="opposite"></td>
        <td class="blackStar"></td>
      </tr>
      <tr>
        <td class="blackStar"></td>
        <td class="opposite"></td>
        <td class="blackStar"></td>
        <td class="opposite"></td>
        <td class="blackStar"></td>
        <td class="opposite"></td>
        <td class="blackStar"></td>
        <td class="opposite"></td>
      </tr>
    </table>

    <!--Player labels to show whos turn it is-->
    <div id="playerOne">
      Player One's Turn
    </div>
    <div id="playerTwo">
      Player Two's Turn
    </div>
  </main>
</body>

<!--Attributing to star icons that I used as the game pieces-->
<a id="attribute" href="https://icons8.com/icon/tf9WJOzzs4Wo/star">Star icon by Icons8</a>
<a id="attributes" href="https://icons8.com/icon/85185/star">Star icon by Icons8</a>

</html>
